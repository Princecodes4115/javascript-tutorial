]<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="page.css">
        <title>Js tutorial</title>
    </head>

    <body>
        <div class="container-1">
            <h3>Challenge 1:Your Age In Days</h3>
            <div class="flexbox-1">
               <div>
                 <button class="btn btn-primary" onclick="ageInDays()">Click here</button>  
               </div>

               <div>
                 <button class="btn btn-danger" onclick="reset()">Reset</button>     
               </div>
            </div>
            <div class="flexbox-1">
                <div id="flexbox-result"></div>
            </div>
        </div>

        <div class="container-2">
          <h2>Challenge 2;Cat Generator</h2>
         <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

         <div class="flexbox-2" id="flex-cat-gen">
        </div>
        </div>

        <div class="container-3">
          <h1>Challenge 3:Rock,Paper,Scissors</h1>
          <div class="flexbox-rps" id="flexbox-rps-div">
            <img id="rock" src="rock image.jpg" style="height: 150; width: 100;" alt="" onclick="rpsGame(this)">
            <img id="paper" src="images.png" style="height: 150; width: 150; " alt="" onclick="rpsGame(this)">
            <img id="Scissors" src="hand scissors.jpg" style="height: 150; width: 150; " alt="" onclick="rpsGame(this)">
            </div>
        </div>

        <div class="container-4">
          <h2 id="change-my-color">Challenge: Change The Color Of All Buttons</h2>
          <div class="flexbox-color-pick">
            <form action="">
           <select name="backdrop" id="background" onchange="buttonColorChange(this)">
           <option value="random">Random</option>
           <option value="red">Red</option>
           <option value="green">Green</option>
           <option value="reset">Reset</option>
          </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook</button>
          </div>
        </div>
   <script src="home.js"></script>
    </body>
</html>
